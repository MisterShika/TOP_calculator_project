<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Odin Project Calculator</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Workbench&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="style.css" /> 
    </head>
    <body>
        <div id="calculator">
            <div class="upperPortion">
                <textarea id="inputText" type="text" readonly />1234</textarea>
            </div>
            <div class="bottomPortion">
                <div class="numberArea">
                    <span class="buttonContainer"><button id="digit7"><span class="front">7</span></button></span>
                    <span class="buttonContainer"><button id="digit8"><span class="front">8</span></button></span>
                    <span class="buttonContainer"><button id="digit9"><span class="front">9</span></button></span>
                    <span class="buttonContainer"><button id="digit4"><span class="front">4</span></button></span>
                    <span class="buttonContainer"><button id="digit5"><span class="front">5</span></button></span>
                    <span class="buttonContainer"><button id="digit6"><span class="front">6</span></button></span>
                    <span class="buttonContainer"><button id="digit1"><span class="front">1</span></button></span>
                    <span class="buttonContainer"><button id="digit2"><span class="front">2</span></button></span>
                    <span class="buttonContainer"><button id="digit3"><span class="front">3</span></button></span>
                    <span class="buttonContainer"><button id="digit0"><span class="front">0</span></button></span>
                    <span class="buttonContainer"><button id="decimal"><span class="front">.</span></button></span>
                    <span class="buttonContainer"><button id="clear"><span class="front">C</span></button></span>
                </div>
                <div class="calcArea">
                    <span class="buttonContainer"><button id="division"><span class="front">รท</span></button></span>
                    <span class="buttonContainer"><button id="multiplication"><span class="front">ร</span></button></span>
                    <span class="buttonContainer"><button id="subtraction"><span class="front">-</span></button></span>
                    <span class="buttonContainer"><button id="addition"><span class="front">+</span></button></span>
                    <span class="buttonContainer"><button id="equal"><span class="front">=</span></button></span>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js" defer></script>
</html>
